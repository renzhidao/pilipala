name: pilipala
description: A new Flutter project.
publish_to: "none"

version: 1.0.25+1025

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  dynamic_color: ^1.7.0
  get: ^4.6.5

  # 网络
  dio: ^5.4.1
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  connectivity_plus: ^6.0.3
  dio_http2_adapter: ^2.3.1+1

  # 图片
  cached_network_image: ^3.3.0
  saver_gallery: ^3.0.1

  # 存储
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 设备信息
  device_info_plus: ^9.0.0
  permission_handler: ^11.3.0
  share_plus: ^7.0.2
  webview_cookie_manager: ^2.0.6
  webview_flutter: ^4.8.0
  extended_nested_scroll_view: ^6.2.1
  loading_more_list: ^6.0.0
  pull_to_refresh_notification: ^3.0.1
  font_awesome_flutter: ^10.4.0
  flutter_smart_dialog: ^4.9.4
  dismissible_page: ^1.0.2
  custom_sliding_segmented_control: ^1.8.3
  crypto: ^3.0.3
  encrypt: ^5.0.3

  # 视频播放器
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4

  # 媒体通知
  audio_service: ^0.18.13
  audio_session: ^0.1.18

  # 设备控制
  flutter_volume_controller: ^1.3.2
  screen_brightness: ^0.2.2+1
  wakelock_plus: ^1.1.6
  universal_platform: ^1.1.0
  audio_video_progress_bar: ^2.0.3
  auto_orientation: ^2.3.1
  protobuf: ^3.0.0

  package_info_plus: ^4.2.0
  url_launcher: ^6.2.6
  flutter_svg: ^2.0.10+1
  easy_debounce: ^2.0.3
  flutter_displaymode: ^0.6.0
  appscheme: ^1.0.8
  ns_danmaku:
    git:
      url: https://github.com/guozhigq/flutter_ns_danmaku.git
      ref: master
  status_bar_control: ^3.2.1
  system_proxy: ^0.1.0
  floating:
    git:
      url: https://github.com/guozhigq/floating.git
      ref: main
  html: ^0.15.4
  flutter_html: ^3.0.0-beta.2
  gt3_flutter_plugin: ^0.1.0
  uuid: ^3.0.7
  scrollable_positioned_list: ^0.3.8
  catcher_2: ^1.2.6
  logger: ^2.3.0
  path: ^1.9.0
  disable_battery_optimization: ^1.1.1
  expandable: ^5.0.1
  dlna_dart: ^0.0.8
  lottie: ^3.1.2
  qr_flutter: ^4.1.0
  bottom_sheet: ^4.0.4
  web_socket_channel: ^2.4.5
  brotli: ^0.6.0
  re_highlight: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.0
  build_runner: ^2.4.8

dependency_overrides:
  # media_kit overrides (from project)
  media_kit:
    git:
      url: https://github.com/media-kit/media-kit
      path: media_kit
  media_kit_video:
    git:
      url: https://github.com/media-kit/media-kit
      path: media_kit_video
  media_kit_libs_video:
    git:
      url: https://github.com/media-kit/media-kit
      path: libs/universal/media_kit_libs_video

  # pin to versions compatible with Flutter 3.24.x (fix build)
  dynamic_color: 1.6.9
  font_awesome_flutter: 10.7.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: assets/images/logo/logo_android_2.png
  image_path_android: assets/images/logo/logo_android_2.png
  image_path_ios: assets/images/logo/logo_ios.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/images/logo/logo_android_2.png
  adaptive_icon_monochrome: assets/images/logo/logo_android_2.png
  macos:
    generate: true
    image_path: assets/images/logo/logo_ios.png

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/lv/
    - assets/images/logo/
    - assets/images/live/
    - assets/images/video/
  fonts:
    - family: fansCard
      fonts:
        - asset: assets/fonts/fansCard.ttf
    - family: Jura-Bold
      fonts:
        - asset: assets/fonts/Jura-Bold.ttf